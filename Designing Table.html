<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
   table, th, td {
    text-align: center;
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>
    <table>
        <tr>
            <th rowspan="2"> State of Health </th>
            <th colspan="2"> Fasting Value </th>
            <th> After Eating </th>
        </tr>
        <tr>
            <td> Minimum </td>
            <td> Maximum </td>
            <td> 2 Hours after Eating </td>
        </tr>
        <tr>
            <td> Healthy </td>
            <td> 70 </td>
            <td> 100 </td>
            <td> Less than 140 </td>
        </tr>
        <tr>
            <td> Pre-Diabetes </td>
            <td> 70 </td>
            <td> 100 </td>
            <td> 140 - 200 </td>
        </tr>
        <tr>
            <td> Diabetes </td>
            <td> More than 126 </td>
            <td> N/A </td>
            <td> More than 300</td>
        </tr>
    </table>
</body>
</html>
